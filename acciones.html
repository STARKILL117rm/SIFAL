<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acciones del Administrador</title>
    <link rel="icon" href="SIFAL.jpg" type="image/jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 750px;
            position: relative;
            border: 2px solid black;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 220px;
            font-weight: bold;
            background-color: black;
            color: white;
            padding: 8px;
            text-align: right;
            border-radius: 5px;
            margin-right: 10px;
        }
        .form-group input, .form-group select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .buttons button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 200px;
        }
        .buttons .update {
            background-color: #000000;
        }
        .buttons .save {
            background-color: #000000;
        }
        .buttons .cancel {
            background-color: #000000;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <button class="close-button" onclick="closeForm()">âœ–</button>
        <h1>Acciones de Administrador</h1>
        <div class="form-group">
        </div>
        <div class="buttons">
            <button class="update" onclick="redirectTo('registrar_clientes.html')">Registrar Datos de un Cliente</button>
            <button class="update" onclick="redirectTo('actualizar_informacion.html')">Actualizar Datos de un Cliente</button>
            <button class="update" onclick="redirectTo('buscar_cliente.html')">Buscar un Cliente</button>
        </div>
    </div>

    <script>
        function closeForm() {
            alert("Cerrando formulario...");
        }

        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
