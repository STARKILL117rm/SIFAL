<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acciones del Administrador</title>
    <link rel="icon" href="SIFAL.jpg" type="image/jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 750px;
            position: relative;
            border: 2px solid black;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
            margin-right: 10px;
        }
        .header img {
            height: 28px; /* Ajusta la altura de la imagen al tamaño del texto */
            width: auto;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .buttons button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            background-color: #000000;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <button class="close-button" onclick="closeForm()">✖</button>
        <div class="header">
            <h1>Acciones del Administrador</h1>
            <img src="Imagen SIFAL.jpg" alt="Icono de SIFAL">
        </div>
        <div class="buttons">
            <button onclick="redirectTo('registrar_clientes.html')">Registrar Datos de un Cliente</button>
            <button onclick="redirectTo('actualizar_informacion.html')">Actualizar Datos de un Cliente</button>
            <button onclick="redirectTo('eliminar_cliente.html')">Eliminar a un Cliente</button>
            <button onclick="redirectTo('buscar_cliente.html')">Buscar un Cliente</button>
            <button onclick="redirectTo('reuniones.html')">Agendar una cita</button>
            <button onclick="redirectTo('modificar.html')">Editar Hora y Fecha de una Cita</button>
            <button onclick="redirectTo('cancelar_citas.html')">Cancelar una cita</button>
            <button onclick="redirectTo('citas_pasadas.html')">Ver Historial de Citas Pasadas</button>
            <button onclick="redirectTo('filtrar_citas.html')">Filtrar Citas  por Tipo</button>
            <button onclick="redirectTo('simulacion_de_pension.html')">Ingresar Datos para Simulacion</button>
            <button onclick="redirectTo('modificar_datos_de_simulacion.html')">Modificar Datos de Simulacion</button>
            <button onclick="redirectTo('descargar_archivo.html')">Descargar Simulacion en un Archivo</button>
            <button onclick="redirectTo('calculadora_de_comision.html')">Calcular Comision por Retiro de AFORE</button>
            <button onclick="redirectTo('clientes_asesorados.html')">Ver Cantidad de Clientes Asesorados</button>
            <button onclick="redirectTo('cambios_AFORE.html')">Revisar cambios de AFORE</button>
            <button onclick="redirectTo('consultar_clientes.html')">Consultar Clientes en Seguimiento</button>
        </div>
    </div>

    <script>
        function closeForm() {
            alert("Cerrando formulario...");
        }

        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
