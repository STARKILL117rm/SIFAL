<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Cita</title>
    <link rel="icon" href="SIFAL.jpg" type="image/jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .dialog-box {
            background-color: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .dialog-box h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #856404;
        }
        .dialog-box p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #856404;
        }
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-aceptar {
            background-color: #28a745;
            color: white;
        }
        .btn-cancelar {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>¿Cancelar cita?</h1>
        </div>
        <div class="dialog-box">
            <h2>Confirmación</h2>
            <p>Está seguro que desea cancelar la cita</p>
        </div>
        <form action="cancelar_cita.php" method="POST">
            <input type="hidden" name="id_cita" value="123"> <!-- cambia el 123 por el ID real -->
            <div class="buttons">
                <button type="submit" class="btn-aceptar">ACEPTAR</button>
                <button type="button" class="btn-cancelar" onclick="cerrarDialogo()">CANCELAR</button>
            </div>
        </form>        
    </div>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
          const params = new URLSearchParams(window.location.search);
          const idCita = params.get("id");
          if (idCita) {
            const input = document.createElement("input");
            input.type = "hidden";
            input.name = "id_cita";
            input.value = idCita;
            document.querySelector("form").prepend(input);
          }
        });
      </script>      
</body>
</html>
