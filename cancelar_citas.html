<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Cita</title>
    <link rel="icon" href="SIFAL.jpg" type="image/jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        h2 {
            text-align: center;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .appointments {
            list-style: none;
            padding: 0;
        }
        .appointment {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
            border-radius: 5px;
            background: #fff;
        }
        .appointment input {
            cursor: pointer;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .cancel-btn {
            background: red;
            color: white;
        }
        .filter-btn {
            background: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Citas Programadas</h2>
        <div class="search-bar">
            <input type="text" placeholder="Ingrese el nombre del cliente o la fecha">
        </div>
        <ul class="appointments">
            <li class="appointment">
                <input type="radio" name="appointment"> Nombre completo - Fecha - Hora
            </li>
            <li class="appointment">
                <input type="radio" name="appointment"> Nombre completo - Fecha - Hora
            </li>
            <li class="appointment">
                <input type="radio" name="appointment"> Nombre completo - Fecha - Hora
            </li>
            <li class="appointment">
                <input type="radio" name="appointment"> Nombre completo - Fecha - Hora
            </li>
        </ul>
        <div class="buttons">
            <button class="cancel-btn">Cancelar Cita</button>
            <button class="filter-btn">Filtrar</button>
        </div>
    </div>
</body>
</html>
