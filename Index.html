<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Clientes SIFAL - Inicio de Sesión</title>
  <link rel="icon" href="SIFAL.jpg" type="image/jpeg">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      width: 320px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    /* Estilos para el formulario */
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    /* Estilos para los botones */
    .button-group {
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      width: 48%;
      font-size: 1rem;
    }
    #loginButton {
      background: #007bff;
    }
    #loginButton:hover {
      background: #0056b3;
    }
    #resetButton {
      background: #6c757d;
    }
    #resetButton:hover {
      background: #5a6268;
    }
    /* Mensaje de información o error */
    #message {
      margin-top: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Gestor de Clientes SIFAL</h1>
    <p>Ingrese sus credenciales para acceder al sistema.</p>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
      </div>
      <div class="form-group">
        <label for="role">Rol:</label>
        <select id="role" name="role">
          <option value="cliente">Cliente</option>
          <option value="administrador">Administrador</option>
        </select>
      </div>
      <div class="button-group">
        <button type="submit" id="loginButton">Iniciar Sesión</button>
        <button type="reset" id="resetButton">Limpiar</button>
      </div>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita el envío real del formulario

      // Obtención de valores y remoción de espacios vacíos
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;
      const messageEl = document.getElementById("message");

      // Validación básica
      if (username === "" || password === "") {
        messageEl.style.color = "red";
        messageEl.innerText = "Por favor, complete todos los campos.";
        return;
      }

      // Redirección basada en el rol
      if (role === "administrador") {
        window.location.href = "acciones.html"; // Redirige al formulario de registro de clientes
      } else if (role === "cliente") {
        messageEl.style.color = "green";
        messageEl.innerText = `Bienvenido, Cliente ${username}!`;
      } else {
        messageEl.style.color = "red";
        messageEl.innerText = "Tipo de usuario no reconocido.";
      }
    });
  </script>
</body>
</html>
