<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Cita</title>
    <link rel="icon" href="SIFAL.jpg" type="image/jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 800px;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            position: relative;
        }
        .header {
            background-color: #ccc;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            font-size: 20px;
            border-radius: 5px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .options button {
            background-color: #ddd;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .options button:hover {
            background-color: #bbb;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 120px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .save { background-color: #007bff; }
        .cancel { background-color: #5c5c5c; }
        .modify { background-color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">NOMBRE DEL CLIENTE</div>
        <div class="options">
            <button>📄 Ver datos del cliente</button>
            <button>📅 Agendar cita o Modificar</button>
        </div>
        
        <div class="form-container">
            <h2>Agendar cita</h2>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
            </div>
            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de reunión:</label>
                <select id="tipo">
                    <option>Seleccione el tipo de reunión</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" placeholder="Descripción de la reunión...">
            </div>
            
            <div class="buttons">
                <button class="save">GUARDAR</button>
                <button class="cancel">CANCELAR</button>
                <button class="modify">MODIFICAR</button>
            </div>
        </div>
    </div>
</body>
</html>
