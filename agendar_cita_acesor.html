<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita con un Asesor</title>
    <link rel="icon" href="SIFAL.jpg" type="image/jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 750px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-consultar {
            background-color: #007bff;
        }
        .btn-agendar {
            background-color: #ffc107;
            color: black;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .form-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-modificar {
            background-color: #28a745;
            color: white;
        }
        .btn-cancelar {
            background-color: #6c757d;
            color: white;
        }
        .btn-guardar {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hu20 - Agendar Cita con un Asesor</h1>
        </div>
        <div class="section">
            <h2>Nombre del Cliente</h2>
            <div class="buttons">
                <button class="btn-consultar">Consultar mis datos</button>
                <button class="btn-agendar">Agendar cita o Cambiar la fecha</button>
            </div>
        </div>
        <div class="form-container">
            <h2>Agendar Cita</h2>
            <form action="agendar_cita.php" method="POST">
                <input type="hidden" name="rfc" value="ABC123456">
            
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="form-group">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" name="hora" required>
                </div>
                <div class="form-group">
                    <label for="tipo-reunion">Tipo de Reunión:</label>
                    <select id="tipo-reunion" name="tipo_reunion" required>
                        <option value="asesoria">Asesoría</option>
                        <option value="revision">Revisión de Documentos</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn-modificar">MODIFICAR</button>
                    <button type="button" class="btn-cancelar">CANCELAR</button>
                    <button type="submit" class="btn-guardar">GUARDAR</button>
                </div>
            </form>            
        </div>
    </div>
</body>
</html>
