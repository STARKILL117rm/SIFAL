<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Datos de Pensión</title>
    <link rel="icon" href="SIFAL.jpg" type="image/jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 750px;
            position: relative;
            border: 2px solid black;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
            margin-right: 10px;
        }
        .header img {
            height: 28px;
            width: auto;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 220px;
            font-weight: bold;
            background-color: black;
            color: white;
            padding: 8px;
            text-align: right;
            border-radius: 5px;
            margin-right: 10px;
        }
        .form-group input, .form-group select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .buttons button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 130px;
        }
        .buttons .calculate {
            background-color: #17a2b8;
        }
        .buttons .reset {
            background-color: #6c757d;
        }
        .buttons .cancel {
            background-color: #ff0000;
        }
        .buttons .edit {
            background-color: #d9ff00;
            color: black;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <button class="close-button" onclick="closeForm()">✖</button>
        <div class="header">
            <h1>Modificar Datos de Pensión</h1>
            <img src="Imagen SIFAL.jpg" alt="Icono de SIFAL">
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" placeholder="Edad...">
        </div>
        <div class="form-group">
            <label for="salario">Salario mensual:</label>
            <input type="number" id="salario" placeholder="Salario mensual...">
        </div>
        <div class="form-group">
            <label for="saldo-afore">Saldo en AFORE:</label>
            <input type="number" id="saldo-afore" placeholder="Saldo actual en AFORE...">
        </div>
        <div class="form-group">
            <label for="anio-ley">Año de Ley:</label>
            <input type="number" id="anio-ley" placeholder="Ejemplo: 1997">
        </div>
        <div class="form-group">
            <label for="genero">Género:</label>
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <div class="buttons">
            <button class="calculate" onclick="calculatePension()">GUARDAR</button>
            <button class="reset" onclick="resetForm()">REINICIAR</button>
            <button class="cancel" onclick="redirectTo('acciones.html')">CANCELAR</button>
        </div>
    </div>

    <script>
        function closeForm() {
            alert("Cerrando formulario...");
        }

        function resetForm() {
            document.getElementById("edad").value = "";
            document.getElementById("salario").value = "";
            document.getElementById("saldo-afore").value = "";
            document.getElementById("anio-ley").value = "";
            document.getElementById("genero").value = "";
        }

        function redirectTo(page) {
            window.location.href = page;
        }

        function calculatePension() {
            const edad = parseInt(document.getElementById("edad").value);
            const salario = parseFloat(document.getElementById("salario").value);
            const saldoAfore = parseFloat(document.getElementById("saldo-afore").value);
            const anioLey = parseInt(document.getElementById("anio-ley").value);

            if (!edad || !salario || !saldoAfore || !anioLey) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            let pensionEstimada = (saldoAfore * 0.04) + (salario * 0.2);
            pensionEstimada = pensionEstimada.toFixed(2);

            alert(`Pensión estimada: $${pensionEstimada} MXN`);
        }
    </script>
</body>
</html>
