<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Traspasos de AFORE</title>
    <link rel="icon" href="SIFAL.jpg" type="image/jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 750px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-consultar {
            background-color: #007bff;
        }
        .btn-agendar {
            background-color: #ffc107;
            color: black;
        }
        .data-section {
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
        .afore-details {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hu19 - Ver historial de traspasos de AFORE</h1>
        </div>
        <div class="section">
            <h2>MI INFORMACIÓN</h2>
            <div class="buttons">
                <button class="btn-consultar">Consultar mis datos</button>
                <button class="btn-agendar">Agendar cita o Cambiar la fecha</button>
            </div>
            <table>
                <tbody>
                    <tr>
                        <th>Nombre:</th>
                        <td>XXXXXXXXXX</td>
                    </tr>
                    <tr>
                        <th>Edad:</th>
                        <td>XX</td>
                    </tr>
                    <tr>
                        <th>Tipo de Régimen:</th>
                        <td>XXXXXXXX</td>
                    </tr>
                    <tr>
                        <th>AFORE:</th>
                        <td>XXX</td>
                    </tr>
                    <tr>
                        <th>NSS:</th>
                        <td>XXXXXXX</td>
                    </tr>
                    <tr>
                        <th>RFC:</th>
                        <td>XXXXXX</td>
                    </tr>
                </tbody>
            </table>
            <button class="btn-consultar">Consultar mi historial de asesorías</button>
        </div>
        <div class="afore-details">
            <p>AFORE ACTUAL: XXXXXXX &nbsp;&nbsp;&nbsp; AFORE ANTERIOR: XXXXXXX</p>
        </div>
    </div>
</body>
</html>
