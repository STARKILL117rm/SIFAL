<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cliente</title>
    <link rel="icon" href="SIFAL.jpg" type="image/jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 800px;
            position: relative;
            border: 2px solid black;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .search-bar input {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .table-container {
            width: 100%;
            border-collapse: collapse;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: black;
            color: white;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .buttons .filter { background-color: #6c757d; }
        .buttons .add { background-color: #28a745; }
        .buttons .remove { background-color: #dc3545; }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <button class="close-button" onclick="closeForm()">âœ–</button>
        <h1>Clientes</h1>
        <div class="buttons">
            <button class="remove">Retirar</button>
            <button class="filter">Filtrar</button>
            <button class="add">Agregar</button>
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Ingrese NSS o RFC...">
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>NSS</th>
                        <th>RFC</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nombre completo...</td>
                        <td>XXXXXXXXXXXXXX</td>
                        <td>XXXXXXXXXXXXXX</td>
                    </tr>
                    <tr>
                        <td>Nombre completo...</td>
                        <td>XXXXXXXXXXXXXX</td>
                        <td>XXXXXXXXXXXXXX</td>
                    </tr>
                    <tr>
                        <td>Nombre completo...</td>
                        <td>XXXXXXXXXXXXXX</td>
                        <td>XXXXXXXXXXXXXX</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function closeForm() {
            alert("Cerrando formulario...");
        }
    </script>
</body>
</html>
